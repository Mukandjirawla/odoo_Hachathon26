<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FleetFlow Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d93f2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar / Header -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 justify-between sticky top-0 z-10">
<div class="text-slate-900 dark:text-slate-100 flex size-12 shrink-0 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">FleetFlow Login</h2>
</header>
<main class="flex-1 flex flex-col px-6 pb-12">
<!-- Hero / Logo Section -->
<div class="mt-8 mb-10 text-center">
<div class="mx-auto w-24 h-24 mb-6 rounded-2xl bg-primary/20 flex items-center justify-center ring-1 ring-primary/30">
<span class="material-symbols-outlined text-primary" style="font-size: 48px; font-variation-settings: 'FILL' 1;">local_shipping</span>
</div>
<h1 class="text-slate-900 dark:text-slate-100 tracking-tight text-[32px] font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal max-w-[280px] mx-auto">
                    Securely access your vehicle and route management.
                </p>
</div>
<!-- Login Form -->
<div class="space-y-5 w-full max-w-md mx-auto">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" style="font-size: 20px;">mail</span>
<input class="w-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="driver@fleetflow.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-900 dark:text-slate-100 text-sm font-semibold">Password</label>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" style="font-size: 20px;">lock</span>
<input class="w-full pl-12 pr-12 py-4 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Sign In</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
<!-- Alternative Methods -->
<div class="relative flex items-center py-4">
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
<span class="flex-shrink mx-4 text-slate-400 text-xs font-medium uppercase tracking-widest">Or login with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="flex gap-4">
<button class="flex-1 flex items-center justify-center py-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100" style="font-size: 24px;">fingerprint</span>
<span class="ml-2 text-sm font-semibold">Touch ID</span>
</button>
<button class="flex-1 flex items-center justify-center py-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-slate-100" style="font-size: 24px;">face</span>
<span class="ml-2 text-sm font-semibold">Face ID</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="mt-auto pt-10 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Having trouble logging in? 
                    <a class="text-primary font-bold ml-1" href="#">Contact Dispatch</a>
</p>
<div class="mt-8 flex justify-center items-center opacity-30">
<div class="w-full max-w-[120px] h-[45px] bg-no-repeat bg-contain bg-center" data-alt="Abstract fleet company logo watermark" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAYhdKQBnV_hzmctEtKRHTbnBCLSRP-SMz1YB6Hk8KPZrBvpRFY1UYm4dUQXblwY_dTSq-mojJe2GI5uzJuc2bwalJQO5WTix0pMHB3Da_EXOhuGj38gUD8LAcV2FzxEX4_iPOaX3QgtQc1y42b23Mm08IVQXB1fOnIa_w5kHmdqJa-iLsy8Nbh3dU399U4Of_dqZ8mzh3prD8uiS1hZzqEVLzv_n9dYwofcJPvjsXO7PUTQvm-25T_iu9Yozg4yFrC7E385r--ap4Z');"></div>
</div>
</div>
</main>
<!-- Illustration Image (Decorative) -->
<div class="w-full px-6 py-4">
<div class="w-full h-32 rounded-xl bg-gradient-to-br from-primary/10 to-slate-800/10 border border-primary/10 flex items-center justify-center overflow-hidden relative">
<div class="absolute inset-0 opacity-20 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_20%_20%,_var(--tw-gradient-from)_0%,_transparent_50%)] from-primary"></div>
</div>
<div class="relative flex items-center gap-4 px-4 text-center">
<span class="material-symbols-outlined text-primary/60" style="font-size: 40px;">route</span>
<span class="text-slate-400 text-xs font-medium leading-tight">FleetFlow supports over 10,000+ active routes globally.</span>
</div>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-8 w-full"></div>
</div>
</body></html>
